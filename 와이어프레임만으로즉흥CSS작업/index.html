<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS resets */
    body{margin: initial;}
    /* layout */
    .l_wrapper{width: 1200px;margin: 0 auto;box-shadow:inset 0 0 40px red;}

    .dashboard-contents{box-shadow:inset 0 0 40px lime;flex-basis:auto;flex-grow:1;}
    .dashboard-sidebar{box-shadow:inset 0 0 40px yellow;flex-basis:auto;}

  </style>
</head>
<body>
  <section class="page">
    <div class="l_wrapper">
      <div class="dashboard">
        <article class="dashboard-contents">
          contents
        </article>
        <aside class="dashboard-sidebar">
          sidebar
        </aside>
      </div>
    </div>
  </section>
</body>
</html>
